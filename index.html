<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron:400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title">
      <h1>
        This a simple timer. <br />
        Enter seconds to count down:
      </h1>
      <form id="form" action="">
        <input type="text" id="input" name="duration" /> <br />
        <input type="submit" value="Start countdown" onclick="timer(event)" />
      </form>

      <div id="time"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
